<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="m-0 m-sm-5 p-0">
        <h1 class="text-center">Fiesta!</h1>
        <div class="text-center">
            <form id="form" class="d-flex flex-column align-items-center">
                <input id="new-name" type="text" class="form-control w-50" required placeholder="Nombre">
                <input id="new-age" type="number" class="form-control w-50" required placeholder="Edad">
                <input id="new-provision" type="text" class="form-control w-50" required placeholder="¿Qué vas a llevar?">
                <button type="submit">Agregar Invitado</button>
            </form>
            <br>
            <button onclick="printParty()">Crear Fiesta</button>
        </div>
        <div id="wrapper" class="d-flex justify-content-center w-100 flex-wrap container">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="fiesta.js"></script>
</body>
</html>
